<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Patient Dashboard</h1>
        <button id="logout">Logout</button>
    </header>

    <main>
        <div id="welcomeMessage"></div> <!-- Welcome message will be inserted here -->

        <section id="bookAppointment">
            <h2>Book an Appointment</h2>
            <form id="bookAppointmentForm">
                <label for="appointmentDate">Date:</label>
                <input type="date" id="appointmentDate" required>

                <label for="appointmentTime">Time:</label>
                <input type="time" id="appointmentTime" required>
                
                <button type="submit">Book Appointment</button>
            </form>
        </section>

        <section id="treatmentHistory">
            <h2>Your Treatment History</h2>
            <div id="historyList"></div>
        </section>

        <section id="updatePersonalInfo">
            <h2>Update Personal Information</h2>
            <form id="updateInfoForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <button type="submit">Update Information</button>
            </form>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/patient_dashboard.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem('username');
            const welcomeMessage = document.getElementById("welcomeMessage");
            welcomeMessage.innerHTML = `<h2>Welcome to your dashboard, ${username}!</h2>`;
        });
    </script>
</body>
</html>
